imdc_terp_tube:
    transcoding:
        ffmpeg_binary: /usr/local/bin/ffmpeg
        ffprobe_binary: /usr/local/bin/ffprobe
        timeout: 3600

ac_transcoding:
    ffmpeg: 
        enabled: true           #if false, other keys need not be specified
        path: /usr/local/bin/ffmpeg
        timeout: 0
    handbrake:
        enabled: false
        


fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: IMDC\TerpTubeBundle\Entity\User
    group:
          group_class: IMDC\TerpTubeBundle\Entity\RoleGroup
    registration:
          confirmation:
              enabled: true
          form:
              type: imdc_terptube_user_registration
    profile:
           form:
                type: imdc_terptube_user_profile
                
    from_email:
        address: noreply@terptube
        sender_name: Terptube IMDC

old_sound_rabbit_mq: # see https://github.com/videlalvaro/rabbitmqbundle
    connections:
        default:
            host:      'localhost'
            port:      5672
            user:      'guest'
            password:  'guest'
            vhost:     '/'
            lazy:      false
    producers:
        upload_video:
            connection: default
            exchange_options: {name: 'upload-video', type: direct}
        upload_audio:
            connection: default
            exchange_options: {name: 'upload-audio', type: direct}
    consumers:
        upload_video:
            connection: default
            exchange_options: {name: 'upload-video', type: direct}
            queue_options:    {name: 'upload-video'}
            callback:         upload_video_service
        upload_audio:
            connection: default
            exchange_options: {name: 'upload-audio', type: direct}
            queue_options:    {name: 'upload-audio'}
            callback:         upload_audio_service

knp_time: ~ # Enable the helper for use in templates

sonata_admin:
    security:
        handler: sonata.admin.security.handler.role
    dashboard:
        blocks:
            # display a dashboard block
            - { position: left, type: sonata.admin.block.admin_list }
            - { position: left, type: sonata.block.service.linkbox } 


sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]
        # Your other blocks
        sonata.block.service.text: ~
        sonata.block.service.linkbox: ~
        
