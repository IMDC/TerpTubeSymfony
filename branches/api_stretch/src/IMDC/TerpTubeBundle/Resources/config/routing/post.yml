imdc_post_new:
  pattern: /new/{threadId}/{pid}
  defaults: { _controller: IMDCTerpTubeBundle:Post:new, pid: null }
  requirements:
    threadId: \d+
    pid: \d+
  options:
    expose: true

imdc_post_view:
  pattern: /{pid}
  defaults: { _controller: IMDCTerpTubeBundle:Post:view }
  requirements:
    pid: \d+
  options:
    expose: true

imdc_post_edit:
  pattern: /{pid}/edit
  defaults: { _controller: IMDCTerpTubeBundle:Post:edit }
  requirements:
    pid: \d+
  options:
    expose: true

imdc_post_delete:
  type: rest
  resource: IMDC\TerpTubeBundle\Controller\PostController
  requirements:
    postId: \d+
  options:
    expose: true
