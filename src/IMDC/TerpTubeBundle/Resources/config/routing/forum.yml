imdc_forum_list:
  pattern: /
  defaults: { _controller: IMDCTerpTubeBundle:Forum:index }

imdc_forum_new:
  pattern: /new
  defaults: { _controller: IMDCTerpTubeBundle:Forum:new }

imdc_forum_view:
  pattern: /{forumid}
  defaults: { _controller: IMDCTerpTubeBundle:Forum:view }
  requirements:
    forumid: \d+

imdc_forum_edit:
  pattern: /{forumid}/edit
  defaults: { _controller: IMDCTerpTubeBundle:Forum:edit }
  requirements:
    forumid: \d+

imdc_forum_delete:
  pattern: /{forumid}/delete
  defaults: { _controller: IMDCTerpTubeBundle:Forum:delete }
  requirements:
    forumid: \d+
