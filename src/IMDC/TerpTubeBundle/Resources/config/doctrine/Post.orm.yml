IMDC\TerpTubeBundle\Entity\Post:
    type: entity
    table: post
    repositoryClass: IMDC\TerpTubeBundle\Entity\PostRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        content:
            type: text
            nullable: true
        isDeleted: # probably can remove this field
            type: boolean
        created:
            type: datetime
        editedAt:
            type: datetime
            nullable: true
        startTime:
            type: decimal
            precision: 12
            scale: 2
            nullable: true
        endTime:
            type: decimal
            precision: 12
            scale: 2
            nullable: true
        isTemporal:
            type: boolean
        mediaDisplayOrder:
            type: array
    manyToMany: 
        attachedFile:  #many-to-many relationship
            targetEntity: Media
            joinTable:
                name: posts_attached_files
                joinColumns:
                    post_id: 
                        referencedColumnName: id
                inverseJoinColumns:
                    media_id:
                        referencedColumnName: id  
            nullable: true;
    oneToMany:
        replies: #child posts
            targetEntity: Post
            mappedBy: parentPost
            cascade: ["remove"] # also delete reply posts when you delete a parent post
    manyToOne:
        parentPost: #parent posts to reply child posts
            targetEntity: Post
            inversedBy: replies
            nullable: true
        author:
            targetEntity: User
            inversedBy: posts
        parentThread:
            targetEntity: Thread
            inversedBy: posts
            nullable: true
        editedBy:
            targetEntity: User
            inversedBy: editedPosts
            nullable: true
    lifecycleCallbacks: {  }
