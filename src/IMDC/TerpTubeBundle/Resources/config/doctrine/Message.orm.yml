IMDC\TerpTubeBundle\Entity\Message:
    type: entity
    table: message
    repositoryClass: IMDC\TerpTubeBundle\Entity\MessageRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        subject:
            type: string
            length: '255'
        content:
            type: text
        sentDate:
            type: datetime
    manyToOne:
        owner:
            targetEntity: User
            mapppedBy: sentMessages
    manyToMany:
        recipients:
            targetEntity: User
            joinTable:
                name: messages_recipients_users
                joinColumns:
                    message_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    user_id:
                        referencedColumnName: id
        usersRead:
            targetEntity: User
            joinTable: 
                name: messages_readby_users
                joinColumns:
                    message_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    user_id:
                        referencedColumnName: id
    lifecycleCallbacks: 
        prePersist: [setSentValue]
