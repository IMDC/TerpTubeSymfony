IMDC\TerpTubeBundle\Entity\UserGroup:
    type: entity
    repositoryClass: IMDC\TerpTubeBundle\Entity\UserGroupRepository
    table: fos_group
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        dateCreated:
            type: datetime
        description:
            type: text
            nullable: true
        visibleToPublic:
            type: boolean
            nullable: true
        visibleToRegisteredUsers:
            type: boolean
            nullable: true
        openForNewMembers:
            type: boolean
            nullable: true
        joinByInvitationOnly:
            type: boolean
            nullable: true
        mediaDisplayOrder:
            type: array
    oneToMany:
        forums:
            targetEntity: Forum
            mappedBy: group
            cascade: ["remove"]
    manyToOne:
        userFounder:
            targetEntity: User
            joinColumn:
                name: userFounder_id
                referencedColumnName: id
    manyToMany:
        members:
            targetEntity: User
            joinTable:
                name: usergroup_members_users
                joinColumns:
                    usergroup_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    user_id:
                        referencedColumnName: id
        moderators:
            targetEntity: User
            joinTable:
                name: usergroup_moderators_users
                joinColumns:
                    usergroup_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    user_id:
                        referencedColumnName: id
        admins:
            targetEntity: User
            joinTable:
                name: usergroup_admins_users
                joinColumns:
                    usergroup_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    user_id:
                        referencedColumnName: id
        media:
            targetEntity: Media
            joinTable:
                name: usergroup_media
                joinColumns:
                    group_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    media_id:
                        referencedColumnName: id
    lifecycleCallbacks: 
        prePersist: [setDateCreatedToNow]
